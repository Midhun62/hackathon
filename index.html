<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
   <style>
    .h2{
        background-color: aqua;
    }
   </style>
</head>
<body class="h2">
    <div>
    <h1>enter details</h1>
    <form >
        <label for="Fname">FirstName</label>
        <input placeholder="FirstName" type="text" required><br><br>
        <label for="Lname">LastName</label>
        <input placeholder="LastName" type="text" required><br><br>
        <label for="phoneNumber"> phoneNumber</label>
        <input placeholder="phoneNumber" type="number" required><br><br>
        <label for="country">country</label>
        <input placeholder="country" type="text" required><br><br> 
        <label for="role">role</label>
        <input placeholder="role" type="text" required><br><br>
        <label for="DOB">DOB</label>
        <input placeholder="dd/mm/yy" type="text" required><br><br>

        <label for="Email">Email</label>
        <input placeholder="Email ID" type="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"><br><br>

        <label for="New Password">New Password</label>
        <input placeholder="New Password" type="password" required><br><br>

        <label for="Confirm Password">Confirm Password</label>
        <input placeholder="Confirm Password" type="password" required><br><br>

        <button >
            submit
        </button>
    </form>

    <script>  
        function verifyPassword() {  
          var pw = document.getElementById("pswd").value;  
          //check empty password field  
          if(pw == "") {  
             document.getElementById("message").innerHTML = "**Fill the password please!";  
             return false;  
          }  
           
         //minimum password length validation  
          if(pw.length < 8) {  
             document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";  
             return false;  
          }  
          
        //maximum length of password validation  
          if(pw.length > 15) {  
             document.getElementById("message").innerHTML = "**Password length must not exceed 15 characters";  
             return false;  
          } else {  
             alert("Password is correct");  
          }  
        }
        </script>
    </div>
</body>
</html>
